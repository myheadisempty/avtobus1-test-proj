<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <header class="header">
      <div class="container container--header">
        <div class="header__title">
          <svg
            class="header__icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 -960 960 960"
          >
            <path
              d="M300-80q-58 0-99-41t-41-99v-520q0-58 41-99t99-41h500v600q-25 0-42.5 17.5T740-220q0 25 17.5 42.5T800-160v80H300Zm-60-267q14-7 29-10t31-3h20v-440h-20q-25 0-42.5 17.5T240-740v393Zm160-13h320v-440H400v440Zm-160 13v-453 453Zm60 187h373q-6-14-9.5-28.5T660-220q0-16 3-31t10-29H300q-26 0-43 17.5T240-220q0 26 17 43t43 17Z"
            />
          </svg>
          <h2 class="header__text">Книга контактов</h2>
        </div>

        <div class="header__actions">
          <button class="button button--color" id="sidebar-add-contact-open">
            Добавить контакт
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="18px"
              viewBox="0 -960 960 960"
              width="18px"
              class="button__icon"
            >
              <path
                d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"
              />
            </svg>
          </button>
          <button class="button button--primary" id="sidebar-group-open">
            Группа
          </button>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="container container--main">
        <div class="accordion" id="accordion">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseTwo"
                aria-expanded="false"
                aria-controls="collapseTwo"
              >
                Accordion Item #2
              </button>
            </h2>
            <div
              id="collapseTwo"
              class="accordion-collapse collapse"
              data-bs-parent="#accordion"
            >
              <div class="accordion-body contact-info">
                <div class="contact-info__details">
                  <span class="contact-info__name">Фамилия Имя Отчетство</span>
                  <span class="contact-info__phone"
                    >+7 (xxx) xxx - xx - xx</span
                  >
                </div>
                <div style="display: flex; gap: 8px">
                  <button type="button" class="btn btn-outline-secondary">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-pencil-fill"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z"
                      />
                    </svg>
                  </button>
                  <button type="button" class="btn btn-outline-secondary">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-trash-fill"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"
                      />
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="backdrop backdrop--hidden"></div>

    <aside class="sidebar sidebar--hidden">
      <div class="sidebar__header">
        <h2 class="sidebar__title">Группы контактов</h2>
        <button class="sidebar__close" id="sidebar-close">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
            <path
              d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"
            />
          </svg>
        </button>
      </div>
      <div class="sidebar__content">
        <form class="group-form group-form--hidden">
          <div class="group-form__body"></div>

          <div class="group-form__actions">
            <button type="button" class="button button--text" id="add-field">
              Добавить
            </button>
            <button class="button button--primary" id="save-groups">
              Сохранить
            </button>
          </div>
        </form>

        <form class="contact-form contact-form--hidden">
          <div class="contact-form__body">
            <div class="contact-form__group">
              <input id="name" type="text" placeholder="Имя контакта" />
            </div>
            <div class="contact-form__group">
              <input id="phone" type="text" placeholder="Телефон" />
            </div>
            <div class="contact-form__group">
              <select
                class="form-select"
                id="groupId"
                type="text"
                placeholder="Выберите группу"
              ></select>
            </div>
          </div>
          <div class="contact-form__actions">
            <button class="button button--primary">Сохранить</button>
          </div>
        </form>
      </div>
    </aside>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
